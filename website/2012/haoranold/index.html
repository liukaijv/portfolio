<script>
$(function(){
	$('.gllery ul').roundabout({		
		minOpacity: 0,
		maxOpacity: 1.0,
		minScale: 0.1,
		maxScale: 0.9,		
		btnNext: '.next',	
		btnPrev: '.prev',		
		easing: "swing",		
		shape: "lazySusan"
	
	});
	$('.next,.prev').css({filter:"alpha(opacity=40)",opacity:0.4});
	$('.next,.prev').hover(function(){
		$(this).css({filter:"alpha(opacity=100)",opacity:100});							
	},function(){
		$(this).css({filter:"alpha(opacity=40)",opacity:0.4});	
		});	
});
</script>
