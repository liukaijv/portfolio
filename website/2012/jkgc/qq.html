<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
ul{ list-style:none;}
a{ text-decoration:none;}
.qq{ width:119px;}
.qq_top{ height:28px; background:url(images/qq_top.gif) no-repeat;}
.qq_list{ white-space:118px; border-right:1px solid #c9caca;}
.qq_list ul li a{ display:block; height:20px; line-height:20px; color:#000; font-size:12px; text-indent:20px; background:url(images/qq_head.gif) no-repeat;}
.qq_foot{ height:27px; background:url(images/qq_foot.gif) no-repeat;}
</style>
</head>

<body>
<div class="qq">
<div class="qq_top"></div>
<div class="qq_list">
	<ul>
    	<li><a href="#">客服在线</a></li>
    </ul>
</div>
<div class="qq_foot"></div>
</div>
</body>
</html>
