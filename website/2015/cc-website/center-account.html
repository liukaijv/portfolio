<div class="cc-header">
    <div class="cc-container">
        <div class="left">
            <a href="#" class="logo">
                <img src="images/center-logo.png">
            </a>
        </div>
        <div class="right top-notice">
            <a href="#" class="icon-envelope">
                <span class="badge">12</span>
            </a>
            <a href="#" class="icon-bell">
                <span class="badge">5</span>
            </a>
            <a href="#" class="icon-logout">退出</a>
        </div>
    </div>
</div>

<div class="cc-container">

    <div class="here-path">
        当前位置：
        <a href="#">个人中心</a> >
        个人资料
    </div>

    <!-- center-banner-->
    <div class="bg-reverse">

        <div class="center-banner">
            <a href="#">
                <img src="images/center-banner.png">
            </a>
        </div>

        <div class="personal-info">
            <a href="#" class="personal-portrait">
                <img src="images/icon-portrait.png">
            </a>

            <div class="personal-info-content">
                <span class="f14">账号昵称.O0</span>

                <p class="pt10">
                    <a href="#" class="icon-mobile-o"></a>
                    <a href="#" class="icon-envelope-o"></a>
                </p>
            </div>
        </div>

    </div>
    <!-- /center-banner-->

    <!-- content-->
    <div class="clearfix content">

        <!-- sidebar-->
        <div class="sidebar left">
            <ul class="sidebar-nav">
                <li>
                    <a href="#" class="icon-order active">我的订单</a>
                </li>
                <li>
                    <a href="#" class="icon-heart">我喜欢的</a>
                </li>
                <li>
                    <a href="#" class="icon-user">个人资料</a>
                </li>
                <li>
                    <a href="#" class="icon-coupon">我的优惠券</a>
                </li>
                <li>
                    <a href="#" class="icon-setting">账号设置</a>
                </li>
            </ul>
        </div>
        <!-- /sidebar-->

        <!-- main-->
        <div class="main right">
            <ul class="account-binding-info">
                <li>
                    <div class="binding-item">
                        绑定手机
                    </div>
                    <div class="binding-item color-gray">
                        <img src="images/icon-check.png">
                        已绑定 185****2311
                    </div>
                    <div class="binding-item text-center">
                        <a href="#" class="color-primary f12" data-toggle="dialog01" data-title="绑定邮箱"
                           data-target="#email-dialog">修改绑定</a>
                    </div>
                </li>
                <li>
                    <div class="binding-item">
                        绑定邮箱
                    </div>
                    <div class="binding-item color-gray">
                        <img src="images/icon-warn-sm.png">
                        未绑定
                    </div>
                    <div class="binding-item text-center">
                        <a href="#" class="color-primary f12" data-toggle="dialog01" data-title="绑定邮箱"
                           data-target="#email-dialog">绑定邮箱</a>
                    </div>
                </li>
                <li>
                    <div class="binding-item">
                        修改密码
                    </div>
                    <div class="binding-item color-gray">
                        <img src="images/icon-lock.png">
                        <span class="inline-block">******</span>
                    </div>
                    <div class="binding-item text-center">
                        <a href="#" class="color-primary f12" data-toggle="dialog" data-title="修改密码"
                           data-target="#password-dialog">修改密码</a>
                    </div>
                </li>
            </ul>

<!--password dialog-->
<div class="hide" id="password-dialog" style="padding: 15px 30px;">
    <div class="form-control">
        <input type="text" class="input w250" placeholder="输入旧密码">
    </div>
    <div class="form-control">
        <input type="text" class="input w250" maxlength="32" placeholder="输入6-32位密码">
    </div>
    <div class="form-control">
        <input type="text" class="input w250" maxlength="32" placeholder="输入6-32位密码">
    </div>
</div>
<!--/password dialog-->

<!--email dialog-->
<div class="hide" id="email-dialog" style="padding: 15px 30px 30px;">
    <div class="form-control">
        <input type="text" class="input w250" placeholder="输入绑定手机号">
    </div>
    <div class="form-control">
        <input type="text" class="input w150" maxlength="4" placeholder="验证码">
        <button type="button" class="btn-primary ml5" style="width: 90px;">获取验证码</button>
    </div>
    <div class="color-secondary mt5">验证码已发送，请登录邮箱查看</div>
    <div class="form-control pt5">
        <button type="button" class="btn-primary btn-fill wp100" data-toggle="dialog01" data-title="重新绑定"
                data-target="#rebinding-dialog">下一步
        </button>
    </div>
</div>
<!--/email dialog-->

<!--email dialog-->
<div class="hide" id="rebinding-dialog" style="padding: 15px 30px 30px;">
    <div class="form-control">
        <input type="text" class="input w250" placeholder="输入绑定手机号">
    </div>
    <div class="form-control">
        <input type="text" class="input w150" maxlength="4" placeholder="验证码">
        <button type="button" class="btn-primary ml5" style="width: 90px;">获取验证码</button>
    </div>
    <div class="color-secondary mt5">验证码已发送，请登录邮箱查看</div>
    <div class="form-control pt5">
        <button type="button" class="btn-primary btn-fill wp100">重新绑定</button>
    </div>
</div>
<!--/email dialog-->
