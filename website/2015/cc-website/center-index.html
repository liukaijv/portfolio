<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>scaffold</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/center.css">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/main.min.js"></script>
    <script src="js/holder.min.js"></script>
    <!--[if lte IE 9]>
    <script src="js/respond.min.js"></script>
    <script src="js/html5shiv.js"></script>
    <![endif]-->
    <!--[if IE 6]>
    <script src="js/DD_belatedPNG.min.js"></script>
    <script>DD_belatedPNG.fix('.pngfix');</script>
    <![endif]-->
</head>
<body>

<div class="cc-header">
    <div class="cc-container">
        <div class="left">
            <a href="#" class="logo">
                <img src="images/center-logo.png">
            </a>
        </div>
        <div class="right top-notice">
            <a href="#" class="icon-envelope">
                <span class="badge">12</span>
            </a>
            <a href="#" class="icon-bell">
                <span class="badge">5</span>
            </a>
            <a href="#" class="icon-logout">退出</a>
        </div>
    </div>
</div>

<div class="cc-container">

    <div class="here-path">
        当前位置：
        <a href="#">个人中心</a> >
        个人资料
    </div>

    <!-- center-banner-->
    <div class="bg-reverse">

        <div class="center-banner">
            <a href="#">
                <img src="images/center-banner.png">
            </a>
        </div>

        <div class="personal-info">
            <a href="#" class="personal-portrait">
                <img src="images/icon-portrait.png">
            </a>

            <div class="personal-info-content">
                <span class="f14">账号昵称.O0</span>

                <p class="pt10">
                    <a href="#" class="binding-icon icon-mobile-o">
                        <span class="has-notice"></span>
                    </a>
                    <a href="#" class="binding-icon icon-envelope-o"></a>
                </p>
            </div>
        </div>

    </div>
    <!-- /center-banner-->

    <!-- content-->
    <div class="clearfix content">

        <!-- sidebar-->
        <div class="sidebar left">
            <ul class="sidebar-nav">
                <li>
                    <a href="#" class="icon-order active">我的订单</a>
                </li>
                <li>
                    <a href="#" class="icon-heart">我喜欢的</a>
                </li>
                <li>
                    <a href="#" class="icon-user">个人资料</a>
                </li>
                <li>
                    <a href="#" class="icon-coupon">我的优惠券</a>
                </li>
                <li>
                    <a href="#" class="icon-setting">账号设置</a>
                </li>
            </ul>
        </div>
        <!-- /sidebar-->

        <!-- main-->
        <div class="main right">
            <dl class="portrait-upload-wrapper">
                <dt>
                    <img src="images/icon-portrait.png">
                </dt>
                <dd>
                    <a href="#" class="color-primary f14">选择新头像</a>

                    <p class="color-gray">您可以选择PNG/JPG图片（60*60）作为头像</p>
                </dd>
            </dl>

            <div class="form-wrapper p15">
                <table class="form-table">
                    <tr>
                        <td>昵称</td>
                        <td>
                            <input type="text" class="input w200" placeholder="6位昵称">
                        </td>
                    </tr>
                    <tr>
                        <td>性别</td>
                        <td>
                            <label><input class="checkbox" type="checkbox"> 男</label>
                            &nbsp;&nbsp;
                            <label><input class="checkbox" type="checkbox"> 女</label>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit" class="btn-primary btn-fill">保存</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- /main-->

    </div>
    <!-- /content-->

</div>

<!--cc-footer-->
<div class="cc-footer p15">

</div>
<!--/cc-footer-->

</html>
