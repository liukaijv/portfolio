    <script>
        $(function () {

            $('.show-tip').click(function () {
                layer.open({
                    type: 4,
                    content: ['您已绑定手机165****1234  <a href="#" class="color-primary">更改</a>', '.icon-mobile-o'],
                    tips: 3,
                    closeBtn: false,
                    time: 5000
                });
                return false;
            });


            $('.show-success').click(function () {
                layer.msg('修改成功', {icon: 1});
                return false;
            });

            $('.show-error').click(function () {
                layer.msg('错误提示', {icon: 2});
                return false;
            });
            $('.show-notice').click(function () {
                layer.msg('警告提示', {icon: 0});
                return false;
            });
            $('.show-alert').click(function () {
                layer.alert('警告提示');
                return false;
            });
            $('.show-confirm').click(function () {
                layer.confirm('警告提示');
                return false;
            });

            $('.show-dialog').click(function () {
                layer.open({
                    type: 1,
                    title: '修改密码',
                    content: $('.dialog-content')
                });
                return false;
            });

        });
    </script>
