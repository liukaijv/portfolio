    <script src="js/jquery.js"></script>
    <script src="js/holder.js"></script>
    <script src="js/main.js"></script>

<body>

<div class="cc-header reversed">
    <div class="cc-container">
        <a href="#" class="cc-logo left"><img src="images/logo-main.png"></a>

        <div class="hero-text left">
            <h2 class="f18"> 欢迎登录CC房车</h2>
            <small class="f14">中国最大的房车旅行服务平台</small>
        </div>
    </div>
</div>

<div class="auth-wrapper">
    <div class="cc-container auth-bg">
        <div class="auth-box right">

            <div class="auth-box-header">
                <h3 class="left f18">登录</h3>
                <a href="#" class="right f14 color-primary">注册</a>
            </div>

            <div class="form-control">
                <i class="cc-icon cc-icon-mobile"></i>
                <input type="text" class="input has-icon" placeholder="手机号/邮箱">
            </div>

            <div class="form-control">
                <input type="password" class="input icon-lock" placeholder="密码">
            </div>

            <div class="form-control">
                <input type="submit" class="mt10 btn-primary btn-fill lg wp100" value="立即登陆">
            </div>

            <div class="form-control">
                <label><input type="checkbox"> 记住我</label>
            </div>

        </div>
    </div>
</div>

</body>
