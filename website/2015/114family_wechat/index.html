<script>
    (function(){
        $('#index-page').on('click','#site',function(){
            if( $('#selectSite').css('display')=="none"){
                $('#selectSite').show()
            }else{
                $('#selectSite').hide()
            }
        });
        $('#selectSite').on('click','button',function(){
            $('#selectSite button').removeClass('active');
            $(this).addClass('active');
            $('.clickSite').text($(this).text());
            $('#selectSite').hide()
        })
    })();
