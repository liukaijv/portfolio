<script>
    $(function () {

        $('.jz-category-wrapper').on('click', '.category-level1 a', function () {
            var me = $(this),
                    targetId = me.data('id');
            if (me.hasClass('active'))return false;
            $('.category-level1 a').removeClass('active');
            me.addClass('active');
            $('.category-level2').hide().filter('#category_' + targetId).show().focus();
        }).find('a:first').trigger('click');

        var levelIndex = 1, addClassStr = '';
        var categoryHtmlLevel1 = '<div class="category-level category-level1" tabindex="-1">' +
                '<ul class="jz-category">';
        $.each(ChineseDistricts['510000'], function (k, v, c) {
            addClassStr = levelIndex == 1 ? 'active' : ''
            categoryHtmlLevel1 += '<li>' +
                    '<a href="javascript:;" class="' + addClassStr + '" data-id="' + k + '">' + v + '</a>' +
                    '</li>';
            levelIndex++;
        });
        categoryHtmlLevel1 += '</ul>' +
                '</div>';

        var categoryHtmlLevel2 = '';
        $.each(ChineseDistricts['510000'], function (k, v) {
            categoryHtmlLevel2 += '<div class="category-level category-level2" tabindex="-1" id="category_' + k + '">' +
                    '<ul class="jz-category">';
            $.each(ChineseDistricts[k], function (k1, v2) {
                categoryHtmlLevel2 += '<li>' +
                        '<a href="#">' + v2 + '</a>' +
                        '</li>';
            });
            categoryHtmlLevel2 += '</ul>' +
                    '</div>';

        });

        $('#Province').html(categoryHtmlLevel1 + categoryHtmlLevel2);

        $('.jz-screen li').click(function () {
            var me = $(this);
            if (me.hasClass('active')) {
                me.removeClass('active');
            } else {
                $('.jz-screen li').removeClass('active');
                me.addClass('active');
            }
        });
        $('.list-project').click(function () {
            var me = $(this);
            if (me.hasClass('active')) {
                $('#project,.Occlusion').show();
            } else {
                $('#project,.Occlusion').hide();
            }
        });
        $('.list-Province').click(function () {
            var me = $(this);
            if (me.hasClass('active')) {
                $('#Province').show().find('.category-level1').focus();
            } else {
                $('#Province').hide();
            }
        });
        $('.list-sort').click(function () {
            $('#project,#Province,.list-table').hide();
        });
        $('.list-Province,.list-sort').click(function () {
            $('#project,.list-table').hide();
        });
        $('.list-project,.list-sort').click(function () {
            $('#Province,.list-table').hide();
        });
        $('header').click(function () {
            $('#project,#Province,.list-table').hide();
        });

    })
</script>
