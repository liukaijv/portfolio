<script src="js/jquery.min.js"></script>
<script>
    $(function(){
        checkStar($(".first_team i"));
        checkStar($(".second_team i"));
        checkStar($(".third_team i"));
    });
    function checkStar($oI){
        $oI.on("click",function(){
            if($(this).hasClass("on")){
                $(this).removeClass("on");
                $(this).nextAll().removeClass("on");
            }else{
                $(this).addClass("on").prevAll().addClass("on");
            }
        });
    }
</script>
