<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>untitled</title>
    <link rel="stylesheet" href="css/yc-agile.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/app.min.css"/>
</head>
<body>

<div id="section_container">
    <section id="default-section" data-role="section" class="active">
        <article id="index" data-role="article" class="active">

            <header>
                <a href="#" class="header-btn float-left" data-toggle="back">
                    <i class="icon icon-chevron-left"></i>
                </a>

                <div class="title">填写车辆信息</div>
            </header>

            <div class="list-block ">
                <ul class="yc-list">
                    <li class="list-header">
                        <div class="list-inner">
                            行驶证
                        </div>
                    </li>
                    <li>
                        <div class="list-inner">
                            <div>
                                购车时间
                            </div>
                            <div class="list-content">
                                <input type="text" class="yc-input" readonly placeholder="" id="datepicker">
                            </div>
                            <div class="list-after">
                                <i class="icon icon-calendar color-primary"></i>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="list-inner">
                            <div>
                                品牌型号
                            </div>
                            <div class="list-content">
                                <input type="text" class="yc-input" placeholder="">
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="list-inner">
                            <div>
                                车辆识别代码
                            </div>
                            <div class="list-content">
                                <input type="text" class="yc-input" placeholder="">
                            </div>
                        </div>
                    </li>
                    <li class="list-header">
                        <div class="list-inner">
                            进口车额外提交
                        </div>
                    </li>
                    <li>
                        <div class="list-inner">
                            <div class="list-content">
                                报关单
                            </div>
                            <div class="list-after">
                                <i class="icon icon-camera color-primary"></i>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="list-inner">
                            <div>排量</div>
                            <div class="list-content">
                                <input type="text" class="yc-input text-right" placeholder="">
                            </div>

                        </div>
                    </li>
                    <li>
                        <div class="list-inner">
                            <div>下拉框</div>
                            <div class="list-content">
                                <div class="form-select">
                                    <span></span>
                                    <select>
                                        <option>成都</option>
                                        <option>泸州</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </li>
                </ul>
            </div>

            <div class="fixed-bottom">
                <button type="button" class="btn btn-primary btn-fill lg">下一步，选择险种</button>
            </div>
            <div class="fixed-placeholder"></div>


        </article>

    </section>


</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="js/yc-agile.min.js"></script>
<script src="js/app.min.js"></script>

<script>
    $(function () {

        $('#datepicker').on('click', function () {
            var me = $(this);
            A.Datepicker().select(new Date(), function (data) {
                me.val(data.dateString);
            });
        });

    })
</script>


</body>
</html>
