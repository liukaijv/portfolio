<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>untitled</title>
    <link rel="stylesheet" href="css/yc-agile.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/app.min.css"/>
</head>
<body>

<div id="section_container">
    <section id="default-section" data-role="section" class="active">
        <article id="index" data-role="article" class="active">

            <header>
                <a href="#" class="header-btn float-left" data-toggle="back">
                    <i class="icon icon-chevron-left"></i>
                </a>

                <div class="title">填写车辆信息</div>
            </header>

            <div class="list-block ">
                <ul class="yc-list">
                    <li class="list-header">
                        <div class="list-inner">
                            <div class="list-content">
                                填写车辆信息
                            </div>
                            <div class="list-after">
                                <a href="#" id="show-history" class="color-primary">选择历史算价车辆</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="list-inner">
                            <div>
                                车牌号码
                            </div>
                            <div class="list-content">
                                <input type="text" class="yc-input" placeholder="">
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="list-inner">
                            <div>
                                所有人
                            </div>
                            <div class="list-content">
                                <input type="text" class="yc-input" placeholder="">
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="list-inner">
                            <div>
                                品牌型号
                            </div>
                            <div class="list-content">
                                <input type="text" class="yc-input" placeholder="">
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="list-inner">
                            <div>
                                车辆识别代码
                            </div>
                            <div class="list-content">
                                <input type="text" class="yc-input" placeholder="">
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="list-inner">
                            <div>
                                发动机号码
                            </div>
                            <div class="list-content">
                                <input type="text" class="yc-input" placeholder="">
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="list-inner">
                            <div>
                                注册时间
                            </div>
                            <div class="list-content">
                                <input type="text" class="yc-input" placeholder="" readonly id="datepicker">
                            </div>
                            <div class="list-after">
                                <i class="icon icon-calendar color-primary"></i>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="m15">
                <a href="#" id="show-license">
                    <i class="icon icon-question color-primary"></i> 如何填写
                </a>
            </div>

            <div class="fixed-bottom">
                <button type="button" class="btn btn-primary btn-fill lg">下一步，选择险种</button>
            </div>
            <div class="fixed-placeholder"></div>


        </article>

    </section>

    <script type="text/html" id="popup-license">
        <div class="popup-body">
            <div class="popup-close">&times;</div>
            <div class="center-block text-center">
                <img src="images/license-img.png" width="320">
            </div>
        </div>
    </script>

    <script type="text/html" id="popup-history">
        <div class="p15 text-center color-gray">选择历史算价车辆</div>
        <div class="history-list-wrapper">
            <ul class="yc-list">
                <li>
                    <label class="list-inner">
                        <div class="list-content">
                            川A88999
                        </div>
                        <div class="list-after">
                            <input type="radio" class="list-radio" name="car-history" checked>
                        </div>
                    </label>
                </li>
                <li>
                    <label class="list-inner">
                        <div class="list-content">
                            川A88999
                        </div>
                        <div class="list-after">
                            <input type="radio" class="list-radio" name="car-history">
                        </div>
                    </label>
                </li>
                <li>
                    <label class="list-inner">
                        <div class="list-content">
                            川A88999
                        </div>
                        <div class="list-after">
                            <input type="radio" class="list-radio" name="car-history">
                        </div>
                    </label>
                </li>
                <li>
                    <label class="list-inner">
                        <div class="list-content">
                            川A88999
                        </div>
                        <div class="list-after">
                            <input type="radio" class="list-radio" name="car-history">
                        </div>
                    </label>
                </li>
            </ul>
        </div>
        <button type="button" id="close-popup-history" class="btn btn-primary btn-fill lg squared">关闭</button>
    </script>


</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="js/yc-agile.min.js"></script>
<script src="js/app.min.js"></script>

<script>
    $(function () {

        $('#show-license').on(A.options.clickEvent, function () {
            var $popup = A.popup({
                html: template('popup-license'),
                css: {width: 'auto', 'height': '80%', 'background': 'transparent', 'bottom': '0', 'top': 0},
                pos: 'top'
            });
            $popup.popup.find('.popup-close').on(A.options.clickEvent, function () {
                $popup.close();
            });
            return false;
        });

        $('#show-history').on(A.options.clickEvent, function () {
            var $popup = A.popup({
                html: template('popup-history'),
                css: {width: 'auto'},
                pos: 'bottom'
            });
            $popup.popup.find('#close-popup-history').on(A.options.clickEvent, function () {
                $popup.close();
            });

            return false;
        });


        $('#datepicker').on('click', function () {
            var me = $(this);
            A.Datepicker().select(new Date(), function (data) {
                me.val(data.dateString);
            });
        });

    })
</script>


</body>
</html>
