<body>

<div id="section_container">

                                    <i class="icon icon-qrcode color-white"></i>

    <script type="text/html" id="popup-qrcode">
        <div class="popup-body">
            <div class="popup-close">&times;</div>
            <div class="center-block text-center">
                <i class="icon icon-qrcode bg" style="font-size: 100px;"></i>
            </div>
        </div>
    </script>

</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="js/yc-agile.min.js"></script>
<script src="js/app.min.js"></script>

<script>
    $(function () {
        $('#show-qrcode').on(A.options.clickEvent, function () {
            var $popup = A.popup({
                html: template('popup-qrcode'),
                css: {width: 'auto', 'height': '50%', 'background': 'transparent', 'bottom': '0', 'top': 0},
                pos: 'top'
            });
            $popup.popup.find('.popup-close').on(A.options.clickEvent, function () {
                $popup.close();
            });
            return false;
        });
    });
</script>
