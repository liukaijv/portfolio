<head>

<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="js/jquery.mousewheel.js" type="text/javascript"></script>
<script src="js/jquery.jscrollpane.min.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript"></script>

</head>

<body>


<div class="login_box">
    <h3 class="login_box_tit"></h3>
    <div class="login_box_con">
        <p><label>用户名：</label><input type="text" class="login_text"/></p>
        <p><label>密&nbsp;&nbsp;码：</label><input type="password" class="login_text" /></p>
        <p><label>验证码：</label><input type="text" class="login_text" style="width:70px;"/><img src="images/auth_img.jpg" style="cursor:pointer; vertical-align:middle; height:20px; margin:-2px 4px 2px 2px"><a href="#">换一张</a></p>
        <p><a href="#" class="login_btn fl"></a><span class="fl" style="padding-top:6px;"><input type="checkbox" class="sty_radio" />&nbsp;记住密码</span></p>
        <p><a href="#" class="fl" style="margin-left:4em">忘记密码怎么办？</a><a href="#" class="login_close_btn">关闭</a></p>
    </div>
</div>

<div class="comment_box">
    <h3 class="comment_box_tit">发表回复</h3>
    <dl>
        <dt>内容：</dt>
        <dd>
            <textarea></textarea>
            <p style="padding:5px 0 8px; overflow:hidden;zoom:1; line-height:27px;"><input type="button" value="发表" class="comment_post_btn fl" /><span class="gray">Ctrl+Enter快捷发表</span></p>
        </dd>    
    </dl>
    <div class="comment_overlay">
    	<div style="padding:20px 0 0 60px;">
        <p>本吧发贴，请先登陆<a href="#">登录</a>|<a href="#">注册</a></p>
        </div>
    </div>
</div>

<div class="over_lay">
</div>
<div class="upload_box">
<h3 class="upload_box_tit"><span class="fl">上传曲谱</span><a href="#" class="upload_box_close_btn"></a></h3>
<div class="upload_box_con">
<strong>上传曲谱的文字</strong>
<p><label>图片：</label><input type="file" name=""/></p>
<p><label>标题：</label><input type="text" name=""/></p>
<p><label>文件：</label><input type="file" name=""/></p>
<p><span class="fl">简介：</span><textarea rows="4" class="fl" style="width:80%"></textarea></p>
<p><a href="#" style="margin-left:3em"><img src="images/upload_save_btn.png" /></a></p>
<strong style="position:absolute; width:6em;">温馨提示：</strong>
<p style="margin-left:5.5em;">
	1.曲谱文件格式为<span class="red">rar、word、txt</span>等<br />
    2.文件上传最大为<span class="red">5</span>M
</p>
</div>
</div>

</body>
