<script>
$(function(){
	$('.emotion').qqFace({
		id : 'facebox', //表情盒子的ID
		assign:'saytext', //给那个控件赋值
		path:'face/'	//表情存放的路径
	});
	$('.qq_box').show();
	$.fn.mydrag =function(target){	
		var bool=false;
		var that =$(this);		
		var offX=0;
		var offY=0;		
		var drag=target!='undefined'?$(target):that;		
		that.mousedown(function(e){
			bool=true;
			offX = e.pageX-drag.position().left;
			offY = e.pageY-drag.position().top;
			that.css('cursor','move');		
		});
		$(document).mousemove(function(e){			
			var pX=	e.pageX;
			var pY= e.pageY;				
			if(!bool || pX<=0 || pY<=0)return;												
			var x =pX-offX;
			var y =pY-offY;
			var pos =drag.position();
			drag.css({'left':+x,'top':+y});			
		}).mouseup(function(){		
			bool=false;
			that.css({'cursor':'default'});
		});	
		
	}	
	$('.qq_l_tit').mydrag('.qq_box');
	
});
function replace_em(str){
	str = str.replace(/\</g,'&lt;');
	str = str.replace(/\>/g,'&gt;');
	str = str.replace(/\n/g,'<br/>');
	str = str.replace(/\[em_([0-9]*)\]/g,'<img src="face/$1.gif" border="0" />');
	return str;
}
