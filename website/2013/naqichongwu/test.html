<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>纳奇宠物</title>
<link href="css/base.css" rel="stylesheet" />
<script src="js/jquery-1.8.3.min.js"></script>
<style>
.drag{ position:absolute; height:200px; width:200px; background:#FF6; z-index:999; left:0; top:0;}
</style>
<script>
$(function(){
	var bool=false;
	var offX=0;
	var offY=0;
	var drag=$('.drag');
	drag.mousedown(function(e){
		bool=true;
		offX = e.pageX-drag.position().left;
		offY = e.pageY-drag.position().top;
		drag.css('cursor','move');		
	});
	$(document).mousemove(function(e){
		if(!bool)return;		
		var x =e.pageX-offX;
		var y =e.pageY-offY;
		drag.css({'left':+x,'top':+y});				
	}).mouseup(function(){		
		bool=false;
		drag.css({'cursor':'default'});
	});
	
	

});
</script>
</head>

<body>

<div class="drag">

</div>

</body>
</html>
