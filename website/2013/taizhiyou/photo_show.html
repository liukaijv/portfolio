<style>
.image_nav{ background:#fdf2d6; padding:10px; margin:10px; width:928px; height:80px;}
.image_nav a{ display:block; width:16px; background:url(images/prev_btn.png); float:left; height:29px; margin-top:25px; margin-right:8px; cursor:pointer;}
.image_nav a.next{ background:url(images/next_btn.png); float:left; margin-left:6px; margin-right:0;}
.scrollable{ width:880px; overflow:hidden; height:80px; float:left; margin:0 auto; position:relative;}
.items{ width:2000em; height:75px; position:absolute;}
.items div{ float:left;}
.items img{float:left; margin-right:10px; border:1px solid #ddd; padding:2px; cursor:pointer;}
.disabled{ opacity:.2; filter:alpha(opacity=50);}
.items img.active{ padding:0; border:3px solid #fe9f47;}
.image_wrap{ width:790px;margin:0 auto; padding:5px 0; text-align:center;}
</style>
<script>
$(function(){
	$(".scrollable").scrollable(); 
	$('.items img').click(function(){
		if($(this).hasClass('.active')){
			return;	
		}
		var tit=$(this).attr('title');
		var url=$(this).attr('src');
		var wrap=$('.image_wrap').fadeTo(200,0.5);
		var img=new Image();
		img.onload = function(){
			wrap.fadeTo('fast',1);
			wrap.find('img').attr('src',url);
		}
		img.src=url;
		$('.image_tit').html(tit);
		$('.items img').removeClass('active');
		$(this).addClass('active');
	}).filter(':first').click();
});
</script>
