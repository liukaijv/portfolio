/**
*初始化下拉框的值
**/
function YYYYMMDDstart()
{
 //定义一个12个月对应最后一天的号数数组
 MonHead = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
 
 //先给年下拉框赋内容
 var y = new Date().getFullYear();
 for (var i = (y-50); i < (y+1); i++) //以今年为准，前30年，后30年
  document.form1.YYYY.options.add(new Option(" "+ i +" 年", i));
 
 //赋月份的下拉框
 for (var i = 1; i < 13; i++)
  document.form1.MM.options.add(new Option(" " + i + " 月", i));
 
 document.form1.YYYY.value = y;
 document.form1.MM.value = new Date().getMonth() + 1;
 var n = MonHead[new Date().getMonth()];
 if (new Date().getMonth() ==1 && IsPinYear(YYYYvalue)) n++;
 //赋日期下拉框
 writeDay(n);
 document.form1.DD.value = new Date().getDate();
}

//监听IE事件
if(document.attachEvent)
 window.attachEvent("onload", YYYYMMDDstart);
else //FF监听事件
 window.addEventListener('load', YYYYMMDDstart, false);
/**
*年发生变化时日期发生变化(主要是判断闰平年)
**/
function YYYYDD(str)
{
var MMvalue = document.form1.MM.options[document.form1.MM.selectedIndex].value;
if (MMvalue == ""){ var e = document.form1.DD; optionsClear(e); return;}
//alert("MMvalue="+MMvalue);
var n = MonHead[MMvalue - 1];
if (MMvalue ==2 && IsPinYear(str)) n++;
//alert(n);
writeDay(n)
}
/**
*月发生变化时日期联动
**/
function MMDD(str)
{
 var YYYYvalue = document.form1.YYYY.options[document.form1.YYYY.selectedIndex].value;
 if (YYYYvalue == ""){ var e = document.form1.DD; optionsClear(e); return;}
 //alert("str="+str+"YYYYvalue="+YYYYvalue);
 var n = MonHead[str - 1];
 //是闰年就在n=28的基础上加1
 if (str ==2 && IsPinYear(YYYYvalue)) n++;
 //alert(n);
 writeDay(n)
}

/**
*据条件写日期的下拉框
**/
function writeDay(n)
{
 var e = document.form1.DD;
 optionsClear(e);
 for (var i=1; i<(n+1); i++)
  e.options.add(new Option(" "+ i + " 日", i));
}

/**
*判断是否闰平年
**/
function IsPinYear(year)
{ return(0 == year%4 && (year%100 !=0 || year%400 == 0));}

function optionsClear(e)
{
e.options.length = 1;
}
