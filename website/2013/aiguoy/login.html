<script type="text/javascript">
$(function(){
		   
	// 背景滚动
	/*var pos=0;	
	setInterval(function(){
		$('.scroll_bg').css('backgroundPosition','-1px -'+pos+'px');		
		pos++;		
	},10);		*/
	
	//导航li背景控制
	$('#nav>ul>li:first').css('background','url(images/li_first.gif) no-repeat');
	$('#nav>ul>li:last').css('background','url(images/li_last.gif) no-repeat top right');	
	/*$('#nav>ul>li>a').hover(function(){
		$(this).parent('li').find('ul').show();							 
	},function(){
		$(this).parent('li').find('ul').hide();	
	})*/
	
	//导航下拉
	$('#nav ul li').hover(function(){
		$(this).find('ul').show();
		$(this).find('a:first').addClass('hover');		
	},function(){
		$(this).find('ul').hide();
		$(this).find('a:first').removeClass('hover');
	});
	
	//首页收索框
	$('#select_div p span').click(function(){
		$('#select_div ul').stop().slideDown();									
	});
	$('#select_div ul li').click(function(){
		$('#select_div p span').html($(this).text());
		$('#select_div ul').slideUp('fast');
	});
	$('#select_div').mouseleave(function(){
		$(this).find('ul').delay(500).slideUp();										
	})
	
	//首页列表布局
	$('.search_text').blur();
	$('.item1 ul li').eq(2).css('borderRight','none').end().eq(5).css('borderRight','none');
	$('.item2 ul li').eq(2).css('borderRight','none').end().eq(5).css('borderRight','none');
	$('.item3 ul li').eq(2).css('borderRight','none').end().eq(5).css('borderRight','none');
	$('.item3 ul li:gt(2)').css('borderBottom','none');
	
});
</script>
